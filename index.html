<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxLoadingScreen</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="assets/scripts/main.js" defer></script>
</head>
<body>
    <div id="particles-js"></div>

    <div class="background-video">
        <video autoplay muted loop id="bg-video">
            <source src="assets/media/video/video_1.mp4" type="video/mp4">        <!-- change this to your desired video -->
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content-container">
        <div class="logo-container">
            <img src="assets/media/logo.png" alt="Luxury RP Logo" class="logo">   <!-- change this to your own logo -->
        </div>
        <div class="welcome-message">
            <h5>Welcome to <span>Luxury RP!</span> Get ready to experience immersive roleplay adventures.</h5>
            <h5>Make sure to join our Discord server to stay updated with the latest news and updates.</h5>
        </div>
        <div class="music-player">
            <div class="song-info">
                <img src="assets/media/cover/song1.png" alt="Song Cover" class="song-cover">      <!--  change this to the chosen song cover image -->
                <div class="details">
                    <p class="song-title">Banned From Boston</p>                                  <!-- change this to the title of the song -->
                    <p class="song-artist">Jay 5ive x Jay Hound</p>                               <!-- change this to the artists name of the chosen song -->
                    <div class="audio-toggle">
                        <label class="form-switch">
                            <input type="checkbox" id="audio-toggle" checked> 
                            <i></i>
                        </label>
                        <span class="toggle-text">Mute</span>  
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="prev-song">⏮</button>
                <button id="play-pause">⏸</button>
                <button id="next-song">⏭</button>
                <input type="range" id="volume-slider" min="0" max="100" value="50" step="10" class="volume-slider">
            </div>
        </div>
        <div class="social-links">
            <a href="https://discord.gg/luxuryrp" target="_blank">     <!-- change this to your Discord link -->
                <img src="assets/media/icons/discord.png" alt="Discord">
            </a>
            <a href="https://luxrp.tebex.io" target="_blank">          <!-- change this to your Tebex link -->
                <img src="assets/media/icons/tebex.png" alt="Donations"> 
            </a>
        </div>
    </div>

    <img id="custom-cursor" src="assets/media/icons/cursor.png" alt="Custom Cursor">

</body>
</html>
